<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favImage.JPG">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Leap Year Project</title>
     <style>
      *{
        padding:0 auto;
        margin:0 auto;
      }
      </style>
</head>

<body class="bg-light">
     <div class="container" >
        <div class="d-flex align-items-center justify-content-center"  style="height:80vh">
            <div class="leap card p-5 text-center" style="height:auto">
                <h4 class="text-danger">You can check leap year!</h1>
                <div class="form-group mt-3 row">
                    <label class="text-dark">Put the Year</label>
                <div class="col-8">
                    <input type="number" name="" id="mytext" placeholder="Enter a Year" class="form-control" required>
                    
                </div>
                <div class="col-4">
                    
                <button class="btn btn-outline-success" onclick="leapFun()" id="mybutton"  data-bs-toggle="modal" data-bs-target="#myModal" >Submit</button>
                </div>
                </div>
        
            </div>
          </div>
          <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-sm">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body text-center">
                    <p id="lp"></p>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
          
              </div>
            </div>
          </div>
     </div>

    <script>
        function leapFun() {
            let year;
            year = document.getElementById('mytext').value;
            // console.log(year);
            if (year % 4 === 0) {
                document.getElementById('lp').innerHTML = "It is leap year"
            } else {
                document.getElementById('lp').innerHTML = "It is not a leap year"
            }

        }



    </script>

</body>

</html>
